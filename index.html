<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <div class="container">
         <span class="header__headline">
            <b>Путешествия</b>
            как образ жизни
         </span>
         <a class="header__arrow" href="#gallery"></a>
      </div>
   </header>
   <main>
      <section class="gallery" id="gallery">
         <div class="container">
            <ul class="gallery__list">
               <li><img src="img/galerry-1.jpg" alt="galerry">
               <span>Gallery photo 1</span>
               </li>
               <li><img src="img/galerry-2.jpg" alt=""><span>Gallery photo 1</span></li>
               <li><img src="img/galerry-3.jpg" alt=""><span>Gallery photo 2</span></li>
               <li><img src="img/galerry-4.jpg" alt=""><span>Gallery photo 3</span></li>
               <li><img src="img/galerry-5.jpg" alt=""><span>Gallery photo 4</span></li>
               <li><img src="img/galerry-6.jpg" alt=""><span>Gallery photo 5</span></li>
               <li><img src="img/galerry-7.jpg" alt=""><span>Gallery photo 6</span></li>
               <li><img src="img/galerry-8.jpg" alt=""><span>Gallery photo 7</span></li>
               <li><img src="img/galerry-9.jpg" alt=""><span>Gallery photo 8</span></li>
            </ul>
         </div>
      </section>
      <section class="instagram-feed">
         <ul class="instagram-feed__list">
            <li><img src="img/instagram-1.jpg" alt=""></li>
            <li><img src="img/instagram-2.jpg" alt=""></li>
            <li><img src="img/instagram-3.jpg" alt=""></li>
            <li><img src="img/instagram-4.jpg" alt=""></li>
            <li><img src="img/instagram-5.jpg" alt=""></li>
            <li><img src="img/instagram-6.jpg" alt=""></li>
            <li><img src="img/instagram-7.jpg" alt=""></li>
            <li><img src="img/instagram-8.jpg" alt=""></li>
         </ul>
         <span class="instagram-feed__hashtag">
            #<b>Путешествия</b>
            в инстаграме
         </span>
      </section>
   </main>
   <footer class="footer">
      <div class="container">
         <span>&#169;Все права защищены <span class="footer__year"></span></span>
      </div>
   </footer>

   <script src="js/script.js"></script>
</body>
</html>
